<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovExplorer</title>
    <!-- Halfmoon CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="origin-trial" content="AkmP1eyuzpphEhdKi4K/PTmGBtaZSMQ5+ZoxKW9x4Z9RfoGxJ/EzmpxQAedTnbn+Jk5cnJCMnk/dkWamfclsZQ8AAABUeyJvcmlnaW4iOiJodHRwOi8vbG9jYWxob3N0OjUwMDAiLCJmZWF0dXJlIjoiTmF0aXZlRmlsZVN5c3RlbTIiLCJleHBpcnkiOjE2MDE0MjM5OTl9">
</head>

<body>
    <!-- Search modal for movie correction -->
    <div class="modal fade" tabindex="1" id="searchModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update a movie</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="nameFile"></span>
                    <br>
                    <input hidden id="fileName">
                    <input hidden id="tmdbId">
                    <label for="query">Title</label>
                    <input name="query" id="searchQuery">
                    <div class="container">

                        <div id="searchResult" class="row"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-camera-reels-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 8a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8z"/>
                    <circle cx="3" cy="3" r="3"/>
                    <circle cx="9" cy="3" r="3"/>
                  </svg>
                  MovExplorer
            </a>
            <button id="chooseFileButton">Select folder</button>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row mt-5" id="splash">
            <div class="col" align="center">
            </div>
        </div>
        <div class="container-fluid mx-auto">

            <div class="row mx-auto" id="movieGrid"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script src="/app.js" type="module"></script>
</body>

</html>
